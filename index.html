<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 08 float</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="exercises-container">
            <div class="exercise">
                <div class="exercise__block exercise__block--left"></div>
                <div class="exercise__block exercise__block--right"></div>
            </div>
            <div class="exercise">
                <div class="exercise__block exercise__block--left"></div>
                <div class="exercise__block exercise__block--right"></div>
                <div class="exercise__block exercise__block--right"></div>
                <div class="exercise__block exercise__block--right"></div>
            </div>
            <div class="exercise">
                <div class="exercise__block exercise__block--left"></div>
                <div class="exercise__block exercise__block--left"></div>
                <div class="exercise__block exercise__block--right"></div>
                <div class="exercise__block exercise__block--right"></div>
            </div>
            <div class="exercise">
                <div class="exercise__elements-container exercise__element--right">
                    <div class="exercise__element"></div>
                    <div class="exercise__element"></div>
                </div>
                <div class="exercise__block exercise__block--important exercise__block--right"></div>
            </div>
            <div class="exercise">
                <div class="exercise__blocks-wrap">
                    <div class="exercise__block exercise__block--important exercise__block--left"></div>
                    <div class="exercise__elements-container exercise__element--left">
                        <div class="exercise__element"></div>
                        <div class="exercise__element"></div>
                    </div>
                </div>
            </div>     
        </div>
    </div>
</body>
</html>
